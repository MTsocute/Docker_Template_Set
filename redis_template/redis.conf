# Redis 基本配置文件

# 绑定地址 - 允许所有连接
bind 0.0.0.0

# 端口
port 6379

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 数据持久化方式
appendonly yes
appendfsync everysec

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 安全配置 (可选，如需要密码认证请取消注释)
# requirepass your_password_here

# 禁用危险命令 (可选)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# 网络超时
timeout 300
tcp-keepalive 300

# 客户端连接数
maxclients 10000
