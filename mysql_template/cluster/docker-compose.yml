version: '3.8'

services:
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myapp}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
      MYSQL_REPLICATION_USER: ${MYSQL_REPLICATION_USER:-replicator}
      MYSQL_REPLICATION_PASSWORD: ${MYSQL_REPLICATION_PASSWORD:-replicator_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ../volumes/mysql-master-data:/var/lib/mysql
      - ../volumes/logs-master:/var/log/mysql
      - ../init:/docker-entrypoint-initdb.d
      - ./master/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./master/setup-replication.sql:/docker-entrypoint-initdb.d/setup-replication.sql
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
    networks:
      - mysql_cluster_network

  mysql-slave:
    image: mysql:8.0
    container_name: mysql-slave
    restart: unless-stopped
    depends_on:
      - mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myapp}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "${MYSQL_SLAVE_PORT:-3307}:3306"
    volumes:
      - ../volumes/mysql-slave-data:/var/lib/mysql
      - ../volumes/logs-slave:/var/log/mysql
      - ./slave/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./slave/setup-slave.sql:/docker-entrypoint-initdb.d/setup-slave.sql
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
    networks:
      - mysql_cluster_network

networks:
  mysql_cluster_network:
    driver: bridge
